<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="topBar d-flex customBorder">
            <a href="#" id="londonButton" class="buttonBox activeButton px-2 me-2 align-items-center" onclick="showTab1Content()">London</a>
            <a href="#" id="parisButton" class="buttonBox px-2 me-2 align-items-center" onclick="showTab2Content()">Paris</a>
            <a href="#" id="tokyoButton" class="buttonBox px-2 me-2 align-items-center" onclick="showTab3Content()">Tokyo</a>
        </div>
        <div id="tab1-content" class="customBorder ">
            <h5 class="pt-3 ps-3">London</h5>
            <p class="ps-3">London is the capital of England</p>
        </div>
        <div id="tab2-content" class="customBorder displayNone">
            <h5 class="pt-3 ps-3">Paris</h5>
            <p class="ps-3">Paris is the capital of France</p>
        </div>
        <div id="tab3-content" class="customBorder displayNone">
            <h5 class="pt-3 ps-3">Tokyo</h5>
            <p class="ps-3">Tokyo is the capital of Japan</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
